<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bubblegum+Sans&family=Shizuru&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/js.js') }}"></script>
    <title>Speedy Recovery</title>
</head>


<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/posts/new">Create Post</a>
            <a href="/posts/all">Read Post</a>
            <a href="/profile">Profile</a>
        </div>
    </div>
    <div class="nav">
        <img id='hand' src="{{ url_for('static', filename='img/parent.png') }}">
        <h1>Speedy Recovery</h1>
        <ul class="links">
            <li class="li2"><a href="/" onclick="message()">Home</a></li>|
            <li class="li2"><a href="/logout" onclick="message()">Log Out</a></li>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </ul>
    </div>
    <div class="view_post">
        <div class="strip"></div>
        <div class="strip2"></div>

        <h2 class="story text-center">"{{one_post.title}}"</h2>
        <p class="age">(child's age {{one_post.child_age}})</p>
        <p class="content">{{one_post.content}}</p>
        <form action="/posts/comment" method="post">
            <input type="hidden" name="id" value="{{one_post.user_id}}">
            <input type="hidden" name="post_id" value="{{one_post.post_id}}">
            <br><p class="comment_this">Comment: </p>
            <textarea class="form-control" value="content" name="content" id="exampleFormControlTextarea1"
                rows="5"></textarea>
            <p>Name:</p>
            <input type="text" class="form-control" name="name">
            <input type="submit" class="submit_comment btn btn-secondary" value="Comment">
        </form>
        <div class="user_comment">
            {% for comment in comments %}
            {{comment.user.name}}
            {{comment.user.content}}
            {% endfor %}
        </div>
    </div>
</body>

</html>
