<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bubblegum+Sans&family=Shizuru&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/js.js') }}"></script>
    <title>Speedy Recovery</title>
</head>


<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="/posts/new">Create Post</a>
            <a href="/posts/all">Read Post</a>
            <a href="/profile">Profile</a>
        </div>
    </div>
    <div class="nav">
        <img id='hand' src="{{ url_for('static', filename='img/parent.png') }}">
        <h1>Speedy Recovery</h1>
        <ul class="links">
            <li class="li2"><a href="/" onclick="message()">Home</a></li>|
            <li class="li2"><a href="/logout" onclick="message()">Log Out</a></li>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </ul>
    </div>
    <div class="body">
        <div class="name">
            <h2 class="welcome">Edit your profile info, {{user.first_name}} ! </h2>
        </div>
        <div class="profile_edit">
            <div class="profile_info">
                <div class="profile_image">
                    <div class="profile_box">
                        <form action="/users/update" method="post">
                            <input type="hidden" name="id" value="{{user.id}}">
                            <label for="name" class="form-label fs-3">First Name:</label>
                            <input type="text" name="first_name" value="{{user.first_name}}">
                            <div class="input-group">
                                <label for="name" class="form-label fs-3">Last Name:</label>
                                <input type="text" name="last_name" value="{{user.last_name}}">
                                <label for="name" class="form-label fs-3">Email:</label>
                                <input type="text" name="email" value="{{user.email}}">
                                <input type="submit" class="submit_now btn btn-secondary" value="Update">
                            </div>
                    </div>
                        </form>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
