<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bubblegum+Sans&family=Shizuru&display=swap"
        rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/js.js') }}"></script>
    <title>Speedy Recovery</title>
</head>

<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            {% if 'user_id' not in session %}
            <a href="/posts/new">Resources</a>
            <a href="#">Contact Us</a>
            {% else %}
            <a href="/posts/new">Create Post</a>
            <a href="/posts/all">Read Post</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Log Out</a>
            {% endif %}
        </div>

    </div>
    <div class="nav">
        <img id='hand' src="{{ url_for('static', filename='img/parent.png') }}">
        <h1>Speedy Recovery</h1>
        <ul class="links">
            <li class="li2"><a href="/" onclick="message()">Home</a></li>|
            <li class="li2"><a href="/signup" onclick="message()">Sign Up</a></li>|
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </ul>
    </div>
    <!-- first, get symptom id -->
    <div class="view_post">
        <div class="strip"></div>
        <div class="strip2"></div>
        <br>
        <h5>Select your symptom: </h5>
        <form onsubmit="searchSymptom(event); return false;" method="post">
            <label for="symptom"></label>
            <select name="symptom" id="symptom">
                <option value="">select</option>
            </select>
            <div class="form-check">
            <label> Year of Birth </label><input type="number" name="year_of_birth" value="year_of_birth" id="year">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender" checked
                    value="Male">
                <label class="form-check-label" for="gender">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="gender"
                    value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <input type="submit" class="submit_now btn btn-secondary" value="Diagnosis">
        </form>
        <br>
    <h3 class="your_result">Your Result: </h3>
    <div class="result">
    </div>
    
    </div>
</body>

</html>
