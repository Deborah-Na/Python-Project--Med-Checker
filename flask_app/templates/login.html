<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Shizuru&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='js/js.js') }}"></script>
    <title>Welcome</title>
</head>

<body>
    <div class="nav">
        <img id='hand' src="{{ url_for('static', filename='img/parent.png') }}">
        <h1>Speedy Recovery</h1>
        <ul class="links">
            <li class="li2"><a href="/" onclick="message()">Home</a></li>|
            <li class="li2"><a href="/signup" onclick="message()">Sign Up</a></li>
        </ul>
    </div>
    <div class="container_1">
        <div class="login">
            <img id='family2' src="{{ url_for('static', filename='img/family2.png') }}">
                    <div class="col2">
                        <h4>Log In</h4>
                        <form action='/login_page' method="post">
                            {% with messages = get_flashed_messages(category_filter=['login']) %}
                            {% if messages %}
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <label for="name" class="fs-6 input mt-5">Email:</label>
                            <input type="text" name="email" class="form-control text-info bg-white bg-opacity-25">
                            <label for="pwd" class="fs-6 input">Password:</label>
                            <input type="password" name="password" class="form-control text-info bg-white bg-opacity-25">
                            <input type="submit" class="log_submit btn-secondary mt-4" value="Log In">
                            <p class="member">Not a member? <a href="/signup" class="not_member">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</body>

</html>
